# Docker Compose for Scaleway Dedibox Production Deployment
# Uses Traefik as reverse proxy with automatic Let's Encrypt SSL
#
# Prerequisites:
#   - Create .env file from .env.scaleway.example
#   - Point your domain DNS to server IP
#
# Usage:
#   docker compose -f docker-compose.scaleway.yml up -d --build
#
# Access: https://${DOMAIN}

services:
  traefik:
    image: traefik:v3.2
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - champollion-net

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=prod
      - CORS_ALLOWED_ORIGINS=["https://${DOMAIN}"]
      - AUDIO_STORAGE_ROOT=/app/storage/audio
    env_file:
      - ./backend/.env
    volumes:
      - audio_storage:/app/storage/audio
      - chroma_data:/app/chroma_data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      - "traefik.http.services.app.loadbalancer.server.port=8000"
    restart: unless-stopped
    networks:
      - champollion-net

volumes:
  letsencrypt:
  audio_storage:
  chroma_data:

networks:
  champollion-net:
    driver: bridge
