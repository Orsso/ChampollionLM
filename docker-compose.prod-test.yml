# Docker Compose for testing production-like setup locally
# Uses PostgreSQL directly (for PgBouncer testing, connect to Supabase directly)
#
# Usage:
#   docker compose -f docker-compose.prod-test.yml build
#   docker compose -f docker-compose.prod-test.yml up
#
# Access: http://localhost:8000

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=champollion
      - POSTGRES_PASSWORD=champollion
      - POSTGRES_DB=champollion
    ports:
      - "5433:5432"
    networks:
      - champollion-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U champollion"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Direct PostgreSQL connection
      - DATABASE_URL=postgresql+asyncpg://champollion:champollion@db:5432/champollion
      - AUDIO_STORAGE_ROOT=/app/storage/audio
      # Use dev to auto-create tables, or prod to test with migrations
      - ENVIRONMENT=dev
      - CORS_ALLOWED_ORIGINS=["http://localhost:8000"]
    env_file:
      - ./backend/.env
    volumes:
      - audio_storage_test:/app/storage/audio
    depends_on:
      db:
        condition: service_healthy
    networks:
      - champollion-net

volumes:
  postgres_data_test:
  audio_storage_test:

networks:
  champollion-net:
    driver: bridge
