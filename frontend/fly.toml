# fly.toml - Fly.io configuration for Champollion Frontend
app = 'champollion-frontend'
primary_region = 'cdg'  # Paris

[build]
  dockerfile = "Dockerfile"

[build.args]
  VITE_API_BASE_URL = "https://champollion-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
