# Unified Docker Compose with profiles
#
# LOCAL (test Docker build):
#   docker compose --profile local up -d --build
#   Access: http://localhost:8000
#
# PRODUCTION (avec Traefik centralisé):
#   docker compose --profile prod up -d --build
#   Access: https://${DOMAIN}
#
# Prerequisites for prod:
#   - Traefik running from /home/orsso/infra/
#   - Réseau traefik-public créé
#   - Create .env from .env.scaleway.example
#   - Create backend/.env with API keys
#   - Point domain DNS to server IP

services:
  # ============================================================
  # LOCAL PROFILE - For testing Docker build locally
  # ============================================================
  db:
    profiles: ["local"]
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=champollion
      - POSTGRES_PASSWORD=champollion
      - POSTGRES_DB=champollion
    ports:
      - "5432:5432"
    networks:
      - champollion-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U champollion"]
      interval: 5s
      timeout: 5s
      retries: 5

  app-local:
    profiles: ["local"]
    build:
      context: .
      dockerfile: backend/Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://champollion:champollion@db:5432/champollion
      - FILE_STORAGE_ROOT=/app/storage/files
      - ENVIRONMENT=dev
      - CORS_ALLOWED_ORIGINS=["http://localhost:8000","http://localhost:5173"]
    env_file:
      - ./backend/.env
    volumes:
      - file_storage:/app/storage/files
      - chroma_data:/app/chroma_data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - champollion-net

  # ============================================================
  # PROD PROFILE - Production avec Traefik centralisé
  # ============================================================
  app:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: backend/Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=prod
      - CORS_ALLOWED_ORIGINS=["https://${DOMAIN}"]
      - FILE_STORAGE_ROOT=/app/storage/files
    env_file:
      - ./backend/.env
    volumes:
      - file_storage:/app/storage/files
      - chroma_data:/app/chroma_data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.champollion.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.champollion.entrypoints=websecure"
      - "traefik.http.routers.champollion.tls.certresolver=letsencrypt"
      - "traefik.http.services.champollion.loadbalancer.server.port=8000"
    restart: unless-stopped
    networks:
      - champollion-net
      - traefik-public

volumes:
  postgres_data:
  file_storage:
  chroma_data:

networks:
  champollion-net:
    driver: bridge
  traefik-public:
    external: true
