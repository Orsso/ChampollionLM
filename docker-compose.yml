services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=champollion
      - POSTGRES_PASSWORD=champollion
      - POSTGRES_DB=champollion
    ports:
      - "5432:5432"
    networks:
      - champollion-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U champollion"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      # Database connection using the internal docker network alias 'db'
      - DATABASE_URL=postgresql+asyncpg://champollion:champollion@db:5432/champollion
      # Ensure storage root matches the volume mount
      - AUDIO_STORAGE_ROOT=/app/storage/audio
      # Production settings
      - ENVIRONMENT=prod
      # Allow localhost access for testing the prod build locally
      - CORS_ALLOWED_ORIGINS=["http://localhost:5173","http://127.0.0.1:5173","http://localhost:3000"]
    env_file:
      - ./backend/.env
    volumes:
      - audio_storage:/app/storage/audio
    depends_on:
      db:
        condition: service_healthy
    networks:
      - champollion-net

volumes:
  postgres_data:
  audio_storage:

networks:
  champollion-net:
    driver: bridge

